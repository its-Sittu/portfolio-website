<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Eagle Contact Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <!-- LEFT: Contact Form -->
        <div class="contact-left">
            <h1>Turning Ideas into <span>Reality</span>.</h1>
            <p>I'm currently open to new opportunities. Let's connect!</p>
            
            <form id="contactForm">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <label>Message</label>
                    <textarea id="message" placeholder="Hello..." required></textarea>
                </div>
                <button type="submit" id="submitBtn">Send Message</button>
            </form>
        </div>

        <!-- RIGHT: 3D Eagle Canvas -->
        <div class="contact-right" id="eagleContainer">
            <!-- Three.js Canvas will be injected here -->
        </div>
    </div>

    <!-- Dependencies -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
